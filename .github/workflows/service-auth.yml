name: Auth service - CI

on:
  push:
    paths:
      - ".github/workflows/reusable-general-quality-ci.yml"
      - ".github/workflows/reusable-go-build-ci.yml"
      - ".github/workflows/reusable-go-quality-ci.yml"
      - ".github/workflows/service-auth.yml"
      - "pkg/**"
      - "openapiv2/**"
      - "proto/**"
      - "tool/**"
      - "gateway/**"
      - "service/auth/**"
  pull_request:
    paths:
      - ".github/workflows/reusable-general-quality-ci.yml"
      - ".github/workflows/reusable-go-build-ci.yml"
      - ".github/workflows/reusable-go-quality-ci.yml"
      - ".github/workflows/service-auth.yml"
      - "pkg/**"
      - "openapiv2/**"
      - "proto/**"
      - "tool/**"
      - "gateway/**"
      - "service/auth/**"

jobs:
  change-check:
    name: Check changes
    runs-on: ubuntu-latest
    outputs:
      has-change: ${{ steps.filter.outputs.changed }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Check path filters
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            changed:
            - '.github/workflows/reusable-general-quality-ci.yml'
            - '.github/workflows/reusable-go-build-ci.yml'
            - '.github/workflows/reusable-go-quality-ci.yml'
            - '.github/workflows/service-auth.yml'
            - 'pkg/**'
            - 'openapiv2/**'
            - 'proto/**'
            - 'tool/**'
            - 'gateway/**'
            - 'service/auth/**'

  general-quality-check:
    name: General quality check
    uses: indrasaputra/arjuna/.github/workflows/reusable-general-quality-ci.yml@implement-idempotency

  go-code-quality:
    name: Go code quality check
    needs: [change-check]
    if: ${{ needs.change-check.outputs.has-change == 'true' }}
    uses: indrasaputra/arjuna/.github/workflows/reusable-go-quality-ci.yml@main
    with:
      target: service/auth
    secrets:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  compile-binary:
    name: Compile binary
    needs: [general-quality-check, go-code-quality, change-check]
    if: ${{ needs.change-check.outputs.has-change == 'true' }}
    uses: indrasaputra/arjuna/.github/workflows/reusable-go-compile-ci.yml@main
    with:
      target: service/auth
      service: auth

  build-push-docker:
    name: Build and push docker
    needs: [compile-binary]
    if: ${{ needs.change-check.outputs.has-change == 'true' }}
    strategy:
      matrix:
        cmd: [server]
    uses: indrasaputra/arjuna/.github/workflows/reusable-go-build-ci.yml@main
    with:
      target: service/auth
      service: auth
      dockerfile: ./service/auth/dockerfile/auth.dockerfile
      need_go_binary: true
      cmd: ${{ matrix.cmd }}
    secrets:
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
